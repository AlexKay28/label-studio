---

name: Shared stages
description:
  Reusable test stages

stages:
  - id: signup
    name: Sign up
    request:
      url: "{django_live_url}/user/signup"
      data:
        email: test_suites_user@heartex.com
        password: 12345678
      method: POST
    response:
      status_code: 302
  - id: create_project_default_workspace
    name: Create project with default workspace
    request:
      url: "{django_live_url}/api/projects"
      json:
        title: create_batch_tasks_assignments
        label_config: <View><Text name="text" value="$text"/><Choices name="label" toName="text"><Choice value="pos"/><Choice value="neg"/></Choices></View>
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 201
      save:
        json:
          project_pk: id

  - id: get_my_user
    name: Get my user
    request:
      url: "{django_live_url}/api/current-user/whoami"
      method: GET
    response:
      status_code: 200
      save:
        json:
          user_pk: id
          active_organization_pk: active_organization

  - id: get_user_token
    name: Get my user
    request:
      url: "{django_live_url}/api/current-user/token"
      method: GET
    response:
      status_code: 200
      save:
        json:
          user_token: detail

  - id: import_task
    name: Import task
    request:
      url: "{django_live_url}/api/projects/{project_pk}/tasks"
      json:
        data:
          text: Test example phrase
      method: POST
      headers:
        content-type: application/json
    response:
      status_code: 201
      save:
        json:
          task_pk: id

  - id: create_annotation
    name: Create annotation
    request:
      url: "{django_live_url}/api/tasks/{task_pk}/annotations"
      method: POST
      headers:
        content-type: application/json
      json:
        result: [{'value': {'choices': ['pos']}, 'from_name': 'label', 'to_name': 'text', 'type': 'choices'}]
        lead_time: 34.56
    response:
      status_code: 201
      save:
        json:
          annotation_pk: id
  - id: logout
    name: logout
    request:
      url: "{django_live_url}/logout"
      method: GET
    response:
      status_code: 302
  - id: set_default_role_annotator
    name: set_default_role_annotator
    request:
      url: "{django_live_url}/api/organizations/{active_organization_pk}/set-default-role"
      json:
        default_role: AN
      method: PATCH
      headers:
        content-type: application/json
    response:
      status_code: 200
