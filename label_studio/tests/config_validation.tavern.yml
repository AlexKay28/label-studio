---
test_name: try_removing_created_labels
strict: false
marks:
- usefixtures:
  - django_live_url
stages:
- id: signup
  type: ref
- name: stage
  request:
    data:
      label_config: ' <View> <Text name="text" value="$text"/> <Choices name="label"
        toName="text"> <Choice value="1"/> <Choice value="2"/> </Choices> </View> '
    method: POST
    url: '{django_live_url}/api/projects'
  response:
    save:
      json:
        pk: id
    status_code: 201
- name: stage
  request:
    headers:
      content-type: application/json
    json:
    - text: Example task sentence
    method: POST
    url: '{django_live_url}/api/projects/{pk}/import'
  response:
    status_code: 201
- name: stage
  request:
    method: GET
    url: '{django_live_url}/api/projects/{pk}/next'
  response:
    save:
      json:
        task_id: id
    status_code: 200
- name: stage
  request:
    headers:
      content-type: application/json
    json:
      result:
      - from_name: label
        to_name: text
        type: choices
        value:
          choices:
          - 1
    method: POST
    url: '{django_live_url}/api/tasks/{task_id}/annotations'
  response:
    status_code: 201
- name: stage
  request:
    method: GET
    url: '{django_live_url}/projects/{pk}/settings/labeling'
  response:
    status_code: 200
- name: stage
  request:
    headers:
      content-type: application/json
    json:
      label_config: ' <View> <Text name="text" value="$text"/> <Choices name="label"
        toName="text"> <Choice value="2"/> <Choice value="3"/> </Choices> </View>'
    method: PATCH
    url: '{django_live_url}/api/projects/{pk}'
  response:
    json:
      detail: Validation error
      validation_errors:
        label_config:
        - 'These labels still exist in annotations:

          1 (1 annotations)'
    status_code: 400
- name: stage
  request:
    headers:
      content-type: application/json
    json:
      label_config: ' <View> <Text name="text" value="$text"/> <Labels name="label"
        toName="text"> <Label value="1"/> <Label value="2"/> </Labels> </View>'
    method: PATCH
    url: '{django_live_url}/api/projects/{pk}'
  response:
    json:
      detail: Validation error
      validation_errors:
        label_config:
        - 'Created annotations are incompatible with provided labeling schema, we
          found:

          1 with from_name=label, to_name=text, type=choices'
    status_code: 400
- name: stage
  request:
    headers:
      content-type: application/json
    json:
      label_config: ' <View> <Text name="text" value="$text"/> <Choices name="label"
        toName="text"> <Choice value="2"/> <Choice value="3"/> <Choice value="1"/>
        </Choices> </View>'
    method: PATCH
    url: '{django_live_url}/api/projects/{pk}'
  response:
    status_code: 200
- name: stage
  request:
    method: DELETE
    url: '{django_live_url}/api/projects/{pk}/tasks'
  response:
    status_code: 204
- name: stage
  request:
    headers:
      content-type: application/json
    json:
      label_config: ' <View> <Text name="text" value="$text"/> <Labels name="label"
        toName="text"> <Label value="1"/> <Label value="2"/> </Labels> </View>'
    method: PATCH
    url: '{django_live_url}/api/projects/{pk}'
  response:
    status_code: 200

